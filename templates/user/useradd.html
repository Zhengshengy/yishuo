<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="text-align: center;margin-top: 30px">
        <form action="/useradd/" method="post" enctype="multipart/form-data">
            <table class="table table-bordered">
                <input type="text" name="uname" placeholder="用户名" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="text" name="upass" placeholder="密码" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="text" name="uaddr" placeholder="地址" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="text" name="uposition" placeholder="职位" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="text" name="ulabel" placeholder="标签" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="text" name="umotto" placeholder="座右铭" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="text" name="ugrade" placeholder="评级" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="file" name="uimage">
            </table>

            <input type="submit" class="btn btn-default" style="background-color: #ffffff">&nbsp;
            <input type="reset" class="btn btn-default" style="background-color: #ffffff">
        </form>
    </div>
</body>
</html>
