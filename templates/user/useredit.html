<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="text-align: center;margin-top: 30px">
        <form action="/useredit/" method="post">
            <table class="table table-bordered">
                <input type="hidden" name="uid" value="{{ data.uid }}">
                <input type="text" value="{{ data.uname }}" name="uname" placeholder="{{ data.uname }}" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="password" value="{{ data.upass }}" name="upass" placeholder="{{ data.upass }}" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="text" value="{{ data.uaddr }}" name="uaddr" placeholder="地址" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="text" value="{{ data.uposition }}" name="uposition" placeholder="职位" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="text" value="{{ data.ulabel }}" name="ulabel" placeholder="标签" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="text" value="{{ data.umotto }}" name="umotto" placeholder="座右铭" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="text" value="{{ data.ugrade }}"  name="ugrade" placeholder="评级" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="file" value="{{ data.uimage }}" name="uimage">
            </table>

            <input type="submit" class="btn btn-default" style="background-color: #ffffff">&nbsp;
            <input type="reset" class="btn btn-default" style="background-color: #ffffff">
        </form>
    </div>
</body>
</html>
