<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="text-align: center;margin-top: 30px">
        <form action="" method="post">
        <table class="table table-bordered">
            <tr>
                <td>用户名</td>
                <td>地址</td>
                <td>职位</td>
                <td>标签</td>
                <td>座右铭</td>
                <td>评级</td>
                <td>头像</td>
                <td>操作</td>
            </tr>
            {% for item in data %}
                <tr>
                    <td>{{ item.uname }}</td>
                    <td>{{ item.uaddr }}</td>
                    <td>{{ item.uposition }}</td>
                    <td>{{ item.ulabel }}</td>
                    <td>{{ item.umotto }}</td>
                    <td>{{ item.ugrade }}</td>
                    <td><img src="{{ item.uimage }}" alt="" style="width: 30px;height: 30px"></td>
                    <td>
                        <a href="/useredit?uid={{ item.uid }}" class=" glyphicon glyphicon-pencil"></a>&nbsp;
                        <a href="/userdel?uid={{ item.uid }}" class=" glyphicon glyphicon-trash"></a>
                    </td>
                </tr>
            {% endfor %}
        </table>

    </form>
    <a href="/useradd" class="btn btn-primary" style="margin: auto;display: block">添加</a>
    <br>
    <div style="float: right">{{ page|safe }}</div>
    </div>
</body>
</html>
