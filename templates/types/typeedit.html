<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="text-align: center;margin-top: 30px">
        <form action="/typeedit/" method="post">
            <table class="table table-bordered">
                <input type="hidden" name="tid" value="{{ data.tid }}">
                <input type="text" name="tname" value="{{ data.tname }}" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="text" name="ttid" value="{{ data.ttid }}" class="form-control" style="background-color: #ffffff">
            </table>
            <input type="submit" class="btn btn-default" style="background-color: #ffffff">&nbsp;
            <input type="reset" class="btn btn-default" style="background-color: #ffffff">
        </form>
    </div>
</body>
</html>
