<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="text-align: center;margin-top: 30px">
        <form action="/zanedit/" method="post">
            <table class="table table-\bordered">
                <input type="hidden" name="zid" value="{{ data.zid }}">
                <input type="text" name="zname" value="{{ data.zname }}" placeholder="{{ data.zname }}" class="form-control" style="background-color: #ffffff">
                <br>
                <select name="zcid" class="form-control" style="background-color: #ffffff">
                    <option value="">请选择修改内容</option>
                    {% for item in zanInfo %}
                        <option value="{{ item.ctext }}" placeholder="{{ item.ctext }}">{{ item.ctext }}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
            </table>

            <input type="submit" class="btn btn-default" style="background-color: #ffffff">&nbsp;
            <input type="reset" class="btn btn-default" style="background-color: #ffffff">
        </form>
    </div>
</body>
</html>
