<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="text-align: center;margin-top: 30px">
        <form action="/rotateedit/" method="post" enctype="multipart/form-data">
            <table class="table table-bordered">
                <input type="hidden" name="rid" value="{{ data.rid }}">
                <select name="rcid" class="form-control" style="background-color: #ffffff">
                    {% for item in rotateInfo %}
                        <option value="{{ item.uid }}">{{ item.uname }}</option>
                    {% endfor %}
                </select>
                <br>
                <select name="rfid" id="" class="form-control" style="background-color: #ffffff">
                    {% for item in flagInfo %}
                        <option value="{{ item.frid }}">{{ item.ftitle }}</option>
                    {% endfor %}
                </select>
                <br>
                <input type="file" value="" name="raddr" >
            </table>
            <input type="submit" class="btn btn-default" style="background-color: #ffffff">&nbsp;
            <input type="reset" class="btn btn-default" style="background-color: #ffffff">
        </form>
    </div>
</body>
</html>
