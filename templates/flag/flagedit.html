<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <form action="/flagedit/" method="post">
            <table class="table table-\bordered">
                <input type="hidden" name="fid" value="{{ data.fid }}">
                <input type="text" name="ftitle" value="{{ data.ftitle }}" class="form-control" style="background-color: #ffffff">

        </form>
    </div>
