<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="text-align: center;margin-top: 30px">
        <form action="" method="post">
        <table class="table table-bordered">
            <tr>
                <td>留言者</td>
                <td>留言内容</td>
                <td>留言所属内容</td>
                <td>操作</td>
            </tr>
            {% for item in data %}
                <tr>
                    <td>{{ item.mname }}</td>
                    <td>{{ item.mcontent }}</td>
                    <td>{{ item.ctext }}</td>
                    <td>
                        <a href="/messageedit?mid={{ item.mid }}" class=" glyphicon glyphicon-pencil"></a>&nbsp;
                        <a href="/messagedel?mid={{ item.mid }}" class=" glyphicon glyphicon-trash"></a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </form>
    <a href="/messageadd" class="btn btn-primary" style="margin: auto;display: block">添加</a>
    <br>
    <div style="float: right">{{ page|safe }}</div>
    </div>
</body>
</html>
