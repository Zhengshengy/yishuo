<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="text-align: center;margin-top: 30px">
        <form action="/messageadd/" method="post">
            <table class="table table-\bordered">
                <select name="mname" id="" class="form-control" style="background-color: #ffffff">
                    {% for item in userInfo %}
                        <option value="{{ item.uname }}">{{ item.uname }}</option>
                    {% endfor %}
                </select>
{#                <input type="text" name="mname" placeholder="留言者" class="form-control" style="background-color: #ffffff">#}
                <br>
                <input type="text" name="mcontent" placeholder="留言的内容" class="form-control" style="background-color: #ffffff">
                <br>
                <select name="cid" class="form-control" style="background-color: #ffffff">
                    {% for item in data %}
                        <option value="{{ item.cid }}" placeholder="{{ item.ctitle }}">{{ item.ctitle }}</option>
                    {% endfor %}
                </select>
            </table>

            <input type="submit" class="btn btn-default" style="background-color: #ffffff">&nbsp;
            <input type="reset" class="btn btn-default" style="background-color: #ffffff">
        </form>
    </div>
</body>
</html>
