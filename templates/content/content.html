<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="text-align: center;margin-top: 30px">
        <form action="" method="post">
        <table class="table table-bordered">
            <tr>
                <td>发布者</td>
                <td>发布的题目</td>
                <td>发布的内容</td>
                <td>发布的图片</td>
                <td>类型</td>
                <td>发布时间</td>
                <td>操作</td>
            </tr>
            {% for item in data %}
                <tr>
                    <td>{{ item.cname }}</td>
                    <td>{{ item.ctitle }}</td>
                    <td>{{ item.ctext }}</td>
                    <td><img src="{{ item.cimage }}" alt="" style="width: 30px;height: 30px"></td>
                    <td>{{ item.ctypes }}</td>
                    <td>{{ item.cstart }}</td>
                    <td>
                        <a href="/contentedit?cid={{ item.cid }}" class=" glyphicon glyphicon-pencil"></a>&nbsp;
                        <a href="/contentdel?cid={{ item.cid }}" class=" glyphicon glyphicon-trash"></a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </form>
    <a href="/contentadd" class="btn btn-primary" style="margin: auto;display: block">添加</a>
    <br>
    <div style="float:right;">{{ page|safe }}</div>
    </div>
</body>
</html>
