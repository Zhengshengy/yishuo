<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="text-align: center;margin-top: 30px">
        <form action="/contentedit/" method="post" enctype="multipart/form-data">
            <table class="table table-bordered">
                <input type="hidden" name="cid" value="{{ data.cid }}">
                <input type="text" name="cname" value="{{ data.cname }}" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="text" name="ctitle" value="{{ data.ctitle }}" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="text" name="ctext" value="{{ data.ctext }}" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="file" name="cimage" value="{{ data.cimage }}">
                <br>
                <select name="ctypes" id="" class="form-control" style="background-color: #ffffff">
                    {% for item in contentInfo %}
                        <option value="{{ item.tname }}">{{ item.tname }}</option>
                    {% endfor %}
                </select>
                <br>
                <input type="datetime-local" name="cstart" value="{{ data.cstart }}" class="form-control" style="background-color: #ffffff">

            </table>

            <input type="submit" class="btn btn-default" style="background-color: #ffffff">&nbsp;
            <input type="reset" class="btn btn-default" style="background-color: #ffffff">
        </form>
    </div>
</body>
</html>
