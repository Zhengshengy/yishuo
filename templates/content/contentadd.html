<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="text-align: center;margin-top: 30px">
        <form action="/contentadd/" method="post" enctype="multipart/form-data">
            <table class="table table-bordered">
                <select name="cname" id="" class="form-control" style="background-color: #ffffff">
                    {% for item in conUser %}
                        <option value="{{ item.uname }}">{{ item.uname }}</option>
                    {% endfor %}
                </select>
                <br>
                <input type="text" value="" name="ctitle" placeholder="发布的题目" class="form-control" style="background-color: #ffffff">
                <br>
                <input type="text" value="" name="ctext" placeholder="发布内容" class="form-control" style="background-color: #ffffff">
                <br>
                <select name="ctypes" id="" class="form-control" style="background-color: #ffffff">
                    {% for item in data %}
                        <option value="{{ item.tname }}" placeholder="{{ item.tname }}">{{ item.tname }}</option>
                    {% endfor %}
                </select>
{#                <input type="text" value="" name="ctypes" placeholder="类型" class="form-control" style="background-color: #ffffff">#}
                <br>
                <input type="file" value="" name="cimage">
                <br>
                <input type="datetime-local" value="发布时间" name="cstart" placeholder="密码" class="form-control" style="background-color: #ffffff">

            </table>

            <input type="submit" class="btn btn-default" style="background-color: #ffffff">&nbsp;
            <input type="reset" class="btn btn-default" style="background-color: #ffffff">
        </form>
    </div>
</body>
</html>
